<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MuSe Remix Plugin</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body></body>
		<header class="plugin-header">
			<div class="header-content">
				<div><img class="app-icon" src="logo.png" /></div>
			</div>
		</header>

		<div class="plugin-ui">
			<div class="section">
				<label for="contract-select" class="section-label">Select Contract</label>
				<select id="contract-select" class="dropdown">
					<option value="">Choose a contract...</option>
				</select>
			</div>

			<div class="section">
				<label class="section-label">Mutators</label>
				<div class="checkbox-list">
					<label class="checkbox-item">
						<input type="checkbox" id="operation-1" name="operations" value="deploy" />
						<span class="checkmark"></span>
						UC
					</label>
					<label class="checkbox-item">
						<input type="checkbox" id="operation-2" name="operations" value="US" />
						<span class="checkmark"></span>
						US
					</label>
					<label class="checkbox-item">
						<input type="checkbox" id="operation-3" name="operations" value="UTR" />
						<span class="checkmark"></span>
						UTR
					</label>
					<label class="checkbox-item">
						<input type="checkbox" id="operation-4" name="operations" value="TX" />
						<span class="checkmark"></span>
						TX
					</label>
					<label class="checkbox-item">
						<input type="checkbox" id="operation-5" name="operations" value="DTU" />
						<span class="checkmark"></span>
						DTU
					</label>
				</div>
			</div>

			<div class="section">
				<button id="execute-btn" class="execute-button">
					Execute Mutations
				</button>
			</div>

			<div class="section">
				<label for="console" class="section-label">Console Output</label>
				<div class="console-wrapper">
					<textarea id="console" rows="6" readonly placeholder="Ready to execute operations..."></textarea>
				</div>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
